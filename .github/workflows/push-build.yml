name: Push Build

on:
  repository_dispatch:
    types: [push-build]

jobs:
  Build:
    runs-on: linux-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          repository: outsidee-Inc/gds-data
          token: ${{ secrets.GDS_DATA }}
          path: src
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Version update
        run: | 
          make bump-patch-with-sha
          make install
        working-directory: src

      - name: Git Operations
        run: |
          if git diff --quiet; then
              echo "No changes to commit"
              exit 0
          fi

          git add .
          git commit -m "chore: update bin version [skip ci]"
          git pull --rebase --autostash origin ${{ github.ref_name }}
          git push
        working-directory: src